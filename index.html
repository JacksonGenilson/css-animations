<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animations</title>
</head>
<body>
    <div id="app">
        <div class="card animation fade-in">
            <span>fade-in</span>
        </div>
        <div class="card animation fade-up">
            <span>fade-up</span>
        </div>
        <div class="card animation fade-down">
            <span>fade-down</span>
        </div>
        <div class="card animation fade-left">
            <span>fade-left</span>
        </div>
        <div class="card animation fade-right">
            <span>fade-right</span>
        </div>
        <div class="card animation scale">
            <span>scale</span>
        </div>
    </div>
</body>
<script src="script.min.js"></script>
</html>
